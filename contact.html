<html lang="hu">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>Pekli UI/UX - Kapcsolat</title>
  </head>
  <body>
    <a href="#skiptomaincontent" class="sr-only">Ugrás a tartalomra</a>
      <header class="container-fluid">
        

            <nav class="navbar navbar-expand-lg navbar-light d-print-none" style="background-color: snow;">
              <a class="navbar-brand" href="#">Pekli UI/UX</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" href="/">Főoldal</a>
                  <a class="nav-item nav-link" href="works.html">Munkáim</a>
                  <a class="nav-item nav-link" href="about.html">Rólam</a>
                  <a class="nav-item nav-link active" href="contact.html">Kapcsolat<span class="sr-only">(current)</span></a>
                </div>
              </div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" onclick="fontSize()" checked> Kis szöveg
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" onclick="fontSize2()"> Normál szöveg
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3" onclick="fontSize3()"> Nagy Szöveg
                </label>
              </div>
            </nav>

      </header>
      <h1 class="skiptomaincontent container mycont">Kapcsolat</h1>
      <div class="container mycont" id="fonts">
        <div class="row">
          <div class="col-lg-6 mycol formcol">
            <form>
              <input type="text" id="last_name" class="form-control" required maxlength="30" size="18" placeholder="Vezetéknév">
  
              <input type="text" id="first_name" class="form-control" required maxlength="30" size="18" placeholder="Keresztnév">
  
              <input type="e-mail" id="email" class="form-control" required size="30" placeholder="E-mail cím">
  
              <textarea name="üzenet" id="message" class="form-control" cols="30" rows="10" maxlength="250" placeholder="A projekt leírása"></textarea>
              </form>
          </div>
          <div class="col-lg-6 mycol">
            <div>
              <p>Már létező projekten kell dolgozni, vagy még nem indult el?</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="started" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="started">
                  Már elindult a projekt
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="notstarted" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="notstarted">
                  Még nem indult el a projekt a projekt
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="noanswer" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="noanswer">
                  Nem kívánok válaszolni
                </label>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="accept">
                <label class="form-check-label" for="accept">
                A <a href="felhasznalasi.pdf" class="underlined">felhasználási feltételeket</a> elolvastam és elfogadom.
                </label>
                <br>
                <input type="button" value="Küldés" class="btn-primary conbtn">
                <input type="reset" value="Visszaállítás alaphelyzetbe" class="btn-secondary conbtn">
              </div>
          </div>
          </div>
        </div>
    </div>
        
        <footer class="container-fluid footer">
            <p>copyright - peklimarton 2020</p>
        </footer>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
          function fontSize() {
            document.getElementById("fonts").style.fontSize = "0.8em";
          }
          function fontSize2() {
            document.getElementById("fonts").style.fontSize = "1em";
          }
          function fontSize3() {
            document.getElementById("fonts").style.fontSize = "1.5em";
          }
          </script>
      </body>
    </html>
